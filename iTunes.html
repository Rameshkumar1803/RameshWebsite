<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>My Music Player</h1>
        </div>
        <div class="player-container">
            <div class="album-art">
                <img src="img/download.jpeg" alt="Album Art">
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="prev" class="control-button">&#9665;</button>
                    <button id="play-pause" class="control-button">&#9658;</button>
                    <button id="next" class="control-button">&#9658;</button>
                </div>
                <div class="time-controls">
                    <div class="current-time">0:00</div>
                    <input type="range" min="0" max="100" step="0.01" id="seek-bar">
                    <div class="duration">0:00</div>
                </div>
                <div class="volume-control">
                    <input type="range" min="0" max="1" step="0.01" id="volume-bar">
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" src="song.mp3"></audio>
    <script src="js/java.js"></script>
</body>
</html>
